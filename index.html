<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="displays">
      <div class="logo-container">
        <span class="logo"
          ><img
            src="images/logo.svg"
            alt="white graphic paper stak and the characters FLO next to it"
        /></span>
        <div class="icons">
          <span class="document"
            ><img src="images/icon-document.svg" alt="icon of a document"
          /></span>
          <span class="folder"
            ><img src="images/icon-folder.svg" alt="icon of a folder"
          /></span>
          <span class="upload"
            ><img
              src="images/icon-upload.svg"
              alt="icon of a cloud, marking upload"
          /></span>
        </div>
      </div>
      <div class="display-bar">
        <form>
          <progress max="1000" value="815" id="bar"></progress>
        </form>
        You’ve used 815 GB of your storage 185 GB Left 0 GB 1000 GB
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
