<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="displays">
      <div class="logo-container">
        <span class="logo"
          ><img
            src="images/logo.svg"
            alt="white graphic paper stak and the characters FLO next to it"
        /></span>
        <div class="icons">
          <span class="document"
            ><img src="images/icon-document.svg" alt="icon of a document"
          /></span>
          <span class="folder"
            ><img src="images/icon-folder.svg" alt="icon of a folder"
          /></span>
          <span class="upload"
            ><img
              src="images/icon-upload.svg"
              alt="icon of a cloud, marking upload"
          /></span>
        </div>
      </div>

      <div class="display-bar">
        <div class="info-text">
          <p>
            You’ve used <span class="bold-text"> 815 GB</span> of your storage
          </p>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar-indicator"></div>
        </div>
        <div class="gb-display">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
